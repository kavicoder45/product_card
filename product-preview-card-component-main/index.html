<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card-background">
      <div class="card">
        <div class="card--image">
          <img src="./images/image-product-mobile.jpg" alt="" />
        </div>
        <!-- card-text start -->
        <div class="card--text">
          <h4>perfume</h4>
          <h1 class="card--title">
            Gabrielle Essence Eau <span>De Parfum</span>
          </h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p>
            <span class="offer-price">$149.99</span>
            <span class="price">$169.99</span>
          </p>
          <button class="btn">
            <img src="./images/icon-cart.svg" alt="cart-png" />
            <small>Add to Cart</small>
          </button>
        </div>
        <!-- card-text-end -->
      </div>
    </section>
    <div class="attribution">
      <p>
        Challenged by
        <a href="https://www.frontendmentor.io/challenges">frontendmentor</a>
        code by <a href="#">kaviarasan</a>
      </p>
    </div>
  </body>
</html>
